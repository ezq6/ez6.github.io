<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Ezequiel</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: red;
            overflow: hidden;
        }
        .video-background, .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            filter: brightness(0.5) grayscale(0.3) contrast(1.2);
        }
        .image-background {
            display: none;
            background: url('foto.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }
        .social-sidebar {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-size: 19px;
        }
        .social-sidebar a {
            color: red;
            text-decoration: none;
            position: relative;
            padding: 5px 10px;
            transition: color 0.3s;
            font-family: 'Bebas Neue', sans-serif;
        }
        .social-sidebar a:hover {
            color: rgba(255, 0, 0, 0.8);
        }
        .social-sidebar a::before {
            content: '[';
            margin-right: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .social-sidebar a::after {
            content: ']';
            margin-left: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .social-sidebar a:hover::before,
        .social-sidebar a:hover::after {
            opacity: 1;
        }
        .description {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: rgba(255, 0, 0, 0.8);
            font-family: 'Bebas Neue', sans-serif;
        }
        @media (max-width: 768px) {
            .video-background {
                display: none;
            }
            .image-background {
                display: block;
                background-color: white;
            }
        }
    </style>
    <script>
        function copyEmail() {
            const email = "ezq@live.com";
            navigator.clipboard.writeText(email).then(() => {
                alert("Email copiado: " + email);
            }).catch(err => {
                console.error("Error al copiar el email: ", err);
            });
        }
    </script>
</head>

</body>
